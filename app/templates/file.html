<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      
    $(document).ready(function(){
       var nav_height =$("#nav").height(); 
       var height = $( window ).height();
      document.getElementById("scroll").style.height=(height-nav_height)+"px";
      document.getElementById("scroll").style.overflowY="scroll";
      document.getElementById("Hscroll").style.whiteSpace="nowrap";
    })  
    </script>


<body>


<nav id="nav">
<div class="nav-wrapper">
  <a href="#" class="brand-logo">Logo</a>
  <ul id="nav-mobile" class="right hide-on-med-and-down">
    <li><a href="sass.html">Sass</a></li>
    <li><a href="badges.html">Components</a></li>
    <li><a href="collapsible.html">JavaScript</a></li>
  </ul>
</div>
</nav>
                   
<div class="row">
  <div id="scroll" class="col s2 card progress">
      <ul class="collection">
          {% for each in foldernames %}
          <li class="collection-item section scrollspy" ><a  href="/doceval/{{each.foldername}}"><div>{{each.foldername}}</div></a><div class="progress"><div class="determinate" style="width:70%"></div></div></li>
          {% endfor %}
           </ul>    
  </div>
  <div class="col s10">
      <div id="Hscroll" class="filename card"  style="padding:1em;overflow-x: scroll ">
          {% for each in filenames %}
          <a  style="border: 1px solid #8d928c;padding: 5px;margin: 5px;background:red" href="/doceval/{{each.foldername}}/{{each.filename}}">{{each.foldername}}_{{each.filename}}</a>
          {% endfor %}
      </div>
  </div>
</div>

</body>
</html>
